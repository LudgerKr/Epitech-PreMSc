<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onConnexion(f)" #f="ngForm">
      <h2>Connexion</h2>
      <div *ngIf="authStatus === false" >
        <h4 style="color: red">Wrong username or password, please retry</h4>
      </div>
      <div class="form-group">
        <label for="username">
          Username :
        </label>
        <input type="text" id="username" class="form-control" name="username" ngModel>
        <label for="password">
          Password :
        </label>
        <input type="password" id="password" class="form-control" name="password" ngModel>
      </div>
      <button class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</div>
